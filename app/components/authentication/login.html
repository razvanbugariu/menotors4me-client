<div class="body-container">
  <div class="form-page">
    <div class="form">
      <h1>{{ "login" | translate }}</h1>
      <form autocomplete="on" ng-submit="login()">
        <input autocomplete="on" type="email" name="email" placeholder="{{ 'email' | translate }}" required class="form-control input-lg" ng-model="user.email"/>
        <input autocomplete="on" type="password" name="password" placeholder="{{ 'password' | translate }}" required class="form-control input-lg" ng-model="user.password" />
        <button type="submit" class="btn btn-lg btn-primary btn-block">{{ "login" | translate }}</button>
      </form>
      <ul style="list-style-type: none;">
        <li ng-repeat="error in errors">
          <span class="errorMessage">{{ error | translate }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
