<div class="tab-content table-responsive">
  <table class="table table-striped text-ellipsis">
    <thead>
      <tr>
        <th class="col-lg-4 col-md-4 col-sm-4">{{ "email" | translate }}</th>
        <th>{{ "description" | translate }}</th>
        <th class="col-lg-2 col-md-2 col-sm-2 col-xs-4 text-center">{{ "actions" | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="mentor in mentors">
        <td class="col-lg-4 col-md-4 col-sm-4 wrap-text">{{mentor.email}}</td>
        <td>{{mentor.description}}</td>
        <td class="col-lg-2 col-md-2 col-sm-2 col-xs-4 text-center">
          <button type="button" ng-click="changeUserStatus(mentor)" class="btn btn-primary">{{getActionForUser(mentor) | translate}}</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
