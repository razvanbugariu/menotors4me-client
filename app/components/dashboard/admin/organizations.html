<div class="tab-content table-responsive">
  <table class="table table-striped text-ellipsis">
    <thead>
      <tr>
        <th class="col-lg-4 col-md-4 col-sm-4">{{ "email" | translate }}</th>
        <th>{{ "description" | translate }}</th>
        <th class="col-lg-1 col-md-1 col-sm-1 col-xs-2 text-center">{{ "actions" | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="organization in organizations">
        <td class="col-lg-4 col-md-4 col-sm-4 wrap-text">{{organization.email}}</td>
        <td>{{organization.description}}</td>
        <td class="col-lg-1 col-md-1 col-sm-1 col-xs-2 text-center">
          <button type="button" ng-click="changeUserStatus(organization)" class="btn btn-primary">{{getActionForUser(organization) | translate}}</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
