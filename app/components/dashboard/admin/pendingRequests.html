<div class="tab-content table-responsive">
  <table class="table table-striped text-ellipsis">
    <thead>
      <tr>
        <th class="col-lg-4 col-md-4 col-sm-4">{{ "email" | translate }}</th>
        <th>{{ "description" | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="proposal in proposals">
        <td class="col-lg-4 col-md-4 col-sm-4 wrap-text">{{proposal.mentor_email}}</td>
        <td class="col-xs-2">{{proposal.reason}}</td>
        <td class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center" ng-click="goToDetails(proposal.id)">
          <span>{{ "click_for_details" | translate }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
