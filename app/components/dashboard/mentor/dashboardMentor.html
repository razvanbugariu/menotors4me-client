<div class="row flex-container">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 dashboard-requests sidebar-offcanvas" id="sidebar" role="navigation"   style="float:left">
      <div class="well sidebar-nav">
      <H3>{{ "pending_events" | translate }}</H3>
        <ul class="nav flex-item">
          <li class="active" ng-repeat="context in pendingContexts">
            <button type="button" class="btn btn-default btn-sm button-style-dsh "  ng-click="acceptContext(context.id)">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-sm "  ng-click="declineContext(context.id)">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            <div class='nav-divider'></div>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 dashboard-futureEvents sidebar-offcanvas" id="sidebar" role="navigation"   style="float:left">
      <div class="well sidebar-nav">
      <H3>Events</H3>
        <ul class="nav">
          <li class="active" ng-repeat="context in accRejContexts">
            <p>{{context.description}}</p>
             <li class='nav-divider'></li>
          </li>
      </div>
    </div>

  </div>
