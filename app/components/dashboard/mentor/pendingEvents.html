<div class="tab-content">
  <table class="table table-hover text-ellipsis">
    <thead>
      <tr>
        <th class="col-lg-4 col-md-4 col-sm-4">{{ "email" | translate }}</th>
        <th>{{ "description" | translate }}</th>
        <th class="col-lg-1 col-md-1 col-sm-1 col-xs-1 text-center">{{ "actions" | translate }}</th>
      </tr>
    </thead>
    <tbody ng-repeat="context in pendingContexts">
      <tr>
        <td class="col-lg-4 col-md-4 col-sm-4 wrap-text">{{context.organization_email}}</td>
        <td>{{context.description}}</td>
        <td class="col-lg-1 col-md-1 col-sm-1 col-xs-1 text-center">
            <span class="glyphicon glyphicon-ok" aria-hidden="true" title="{{ 'approve' | translate }}" ng-click="acceptContext(context.id)" ></span> |
            <span class="glyphicon glyphicon-remove" aria-hidden="true" title="{{ 'decline' | translate }}" ng-click="declineContext(context.id)"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
