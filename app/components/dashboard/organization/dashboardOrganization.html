<div class="body-container">
  <div class="row">
    <div class="content">
      <uib-tabset active="active">
      <uib-tab index="$index + 1" ng-repeat="tab in tabs" heading="{{tab.title}}" disable="tab.disabled">
      <div ng-include="tab.templateUrl"></div>
      </uib-tab>
      </uib-tabset>
    </div>
  </div>
</div>
