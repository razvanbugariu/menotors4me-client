<div>
  <section class="container">
			<section class="login-form">
        <form role="form" ng-submit="login()">
					<img src="assets/images/logo.png" class="img-responsive" alt="" />
					<input type="email" name="email" placeholder="Email" required class="form-control input-lg" ng-model="user.email"/>
					<input type="password" name="password" placeholder="Password" required class="form-control input-lg" ng-model="user.password" />
					<button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
        </form>
					<div>
						<a href="#">Create account</a> or <a href="#">reset password</a>
					</div>
				<div class="form-links">
					<a href="#">www.website.com</a>
				</div>
			</section>
	</section>
</div>
