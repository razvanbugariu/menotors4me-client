
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title"> Invitation </h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-3 col-lg-3 " align="center"> <img alt="mentor Pic" src="../../../assets/images/img.png" class="img-circle img-responsive"> </div>
            <div class=" col-md-9 col-lg-9 ">

              <!-- Mentor details here -->
              <table class="table table-mentor-information">
                <tbody>
                  <tr>
                  
                   <textarea name="address" placeholder="Address..."
                   class="form-control input-lg"  style=" border: 0px"  id="form-about-yourself" ng-model="invitation.address" ></textarea>
                   
                 </tr>
                 <tr>
                 
                   <input name="topic" placeholder="Requested topic..." required class="form-control input-lg"  style=" border: 0px" ng-model="invitation.topic" />
                 
                 </tr>
                 <tr><br/></tr>
                 <tr>
                
                      <div class='input-group date' id='datetimepicker8'>
                        <input type='text' placeholder="Date" style=" border: 0px" class="form-control input-lg" />
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>

                      </div>
                   <script type="text/javascript">
            $(function () {
                   $("#datetimepicker8").datetimepicker({
                  format: "dd MM yyyy - hh:ii"
                  });
            });
        </script>
                </tr>

              </tbody>
            </table>
            <!-- End of mentor details -->

            <a href="#" class="btn btn-primary"> Send  <i class="glyphicon glyphicon-send"></i></a>
          </div>
        </div>
      </div>

      <div class="panel-footer">
      </div>

    </div>
  </div>
</div>
</div>
