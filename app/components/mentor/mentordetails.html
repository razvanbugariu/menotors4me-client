
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title"> Mentor Details </h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-3 col-lg-3 " align="center"> <img alt="mentor Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="img-circle img-responsive"> </div>
            <div class=" col-md-9 col-lg-9 ">

            <!-- Mentor details here -->
            <table class="table table-mentor-information">
                <tbody>
                  <tr>
                    <td>Name:</td>
                    <td> {{selectedMentor.first_name}} {{selectedMentor.last_name}}</td>
                  </tr>
                  <tr>
                    <td>E-mail</td>
                    <td>{{selectedMentor.email}}</td>
                  </tr>
                  <tr>
                    <td>Available in</td>
                    <td>{{selectedMentor.city}}</td>
                  </tr>

                  <tr>

                    <td>Skills</td>
                    <td>
                      <ul style=" list-style-type: none">
                    		<li ng-repeat="skill in selectedMentor.skills">
                    				<h5>{{skill}}</h5>
                    		</li>
                    	</ul>

                    </td>

                  </tr>

                </tbody>
              </table>
          <!-- End of mentor details -->

              <a href="#" class="btn btn-primary"> Send Invitation <i class="glyphicon glyphicon-send"></i></a>
              <a href="#" class="btn btn-primary"> Send Message <i class="glyphicon glyphicon-envelope"></i></a>
            </div>
          </div>
        </div>

        <div class="panel-footer">
          <!--<a data-original-title="Send Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-send"></i></a> -->
        </div>

      </div>
    </div>
  </div>
</div>
