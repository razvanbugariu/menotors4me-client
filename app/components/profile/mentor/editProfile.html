<div>
  <section class="container">
    <section class="general-form">
    <form role="form" ng-submit="edit()">
      <img src="../../../assets/images/logo.png" class="img-responsive" alt="" />
      <input type="email" name="email" placeholder="Email" required class="form-control input-lg" ng-model="currentMentor.email" />
      <input name="name"  placeholder="First" required class="form-control input-lg" ng-model="currentMentor.first_name" />
      <input name="surname" placeholder="Last Name" required class="form-control input-lg" ng-model="currentMentor.last_name" />
      <input name="city" placeholder="City" required class="form-control input-lg" ng-model="currentMentor.city" />
      <input type="name" name="phoneNumber" placeholder="Phone Number" required class="form-control input-lg" ng-model="currentMentor.phone_number" />

      <span ng-repeat="skill in skills">
          <span  ng-click="addSkillToList(skill.id)" name="group" id="{{skill.id}}">
            {{skill.name}} </span>
        <a style="float: right" ng-click="addSkillToList(skill.id)" ng-hide="displayButton(skill)"=>+</a>
        <a style="float: right" ng-click="removeSkillFromList(skill.id)" ng-show="displayButton(skill)">-</a>
      </br>
      </span>

      <textarea name="form-about-yourself" placeholder="About yourself..."
      class="form-control input-lg" id="form-about-yourself" ng-model="currentMentor.description" ></textarea>
      <button type="submit" class="btn btn-lg btn-primary btn-block">Save</button>
    </form>
    <div class="form-links">
     <a href="#">www.mentors4me.com</a>
   </div>
  </section>
  </section>
</div>
