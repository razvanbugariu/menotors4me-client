<div class="body-container">
  <aside class="profile-card">
    <header>
      <span ng-if="currentUser">
        <ng-letter-avatar charCount = "2" data="{{currentUser.asignee}}"></ng-letter-avatar>
      </span>
      <h1>{{currentUser.asignee}}</h1>
      <h2>{{currentUser.city}}</h2>
      <a ng-click="edit()" class="btn btn-md"> {{ "edit" | translate }} </a>
    </header>
    <div class="profile-bio">
      <div class="content-center">
        <span>
          <label>{{ "email" | translate }}: </label>
          {{currentUser.email}}
        </span>
        <span>
          <label>{{ "phone_number" | translate }}: </label>
          {{currentUser.phone_number}}
        </span>
        <span>
          <label>{{ "description" | translate }}: </label>
          {{currentUser.description}}
        </span>
        <ul style="list-style-type: none;">
          <li ng-repeat="error in errors">
            <span class="errorMessage">{{ error | translate }}</span>
          </li>
        </ul>
      </div>
    </div>
  </aside>
</div>
