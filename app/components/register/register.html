<section class="container">
  <section class="general-form">
  <form role="form" ng-submit="register()">
    <img src="../../../assets/images/logo.png" class="img-responsive" alt="" />
    <input name="name" placeholder="Name" required class="form-control input-lg" ng-model="rep.name" />
    <input type="email" name="email" placeholder="Email" required class="form-control input-lg" ng-model="rep.email" />

    <select class="form-control input-lg">
      <option data-default >Organisation...</option>
      <option ng-repeat="org in organizations" value="{{rep.context}}">{{org.name}}</option>
    </select>

    <input type="password" name="password" placeholder="Password" required class="form-control input-lg" ng-model="rep.password"/>
    <input name="city" placeholder="City" class="form-control input-lg" ng-model="rep.model" />


    <textarea name="form-about-yourself" placeholder="About yourself..."
    class="form-control input-lg" id="form-about-yourself" ng-model="rep.description" ></textarea>

    <button type="submit" class="btn btn-lg btn-primary btn-block">Create account</button>
  </form>
  <div class="form-links">
   <a href="#">www.website.com</a>
 </div>
</section>
</section>
